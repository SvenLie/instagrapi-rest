name: Build docker images

on:
  create:
    tags:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/checkout@v3
    - name: Build the InstaAPI docker image
      run: docker build . --file ./Dockerfile --tag ghcr.io/svenlie/instagrapi:${GITHUB_REF##*/} --tag ghcr.io/svenlie/instagrapi:latest
    - name: Push InstaAPI docker images
      run: docker push ghcr.io/svenlie/instagrapi --all-tags
